<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Menu - NourishTogether</title>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./Images/Logo.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
                NourishTogether
            </a>
            <!-- Add your navigation links here if needed -->
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Menu Section -->
        <section id="menu" class="py-5">
            <div class="container text-center">
                <h2>Today's Menu</h2>
                <p class="lead">Our menu changes daily based on the fresh food we receive. Here are some of today's highlights:</p>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="./images/menu_item1.jpg" class="card-img-top" alt="Menu Item 1">
                            <div class="card-body">
                                <h5 class="card-title">Menu Item 1</h5>
                                <p class="card-text">Delicious description of menu item 1.</p>
                            </div>
                        </div>
                    </div>
                    <!-- Add more menu items here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 NourishTogether. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
